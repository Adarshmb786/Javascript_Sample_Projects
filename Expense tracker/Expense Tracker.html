<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container container2">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">       
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div align="center">
                            <p class="text-center exp text-white">Total Expense:<span>&nbsp;</span><span id="totalExp">0â‚¹</span></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div align="center">
                            <button class="btn expBtn" data-toggle="modal" data-target="#add">Add Expense</button>
                            <button class="btn viewBtn" data-toggle="modal" data-target="#view" id="viewBtn">View Expense</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container firstContainer">
        <h4 id="_h4">Track your expense</h4>
        <button class="btn  letsgoBtn">Lets go&nbsp;<i class="bi bi-arrow-right"></i></button>
    </div>

    <!-- Add Expense Modal -->
    <div class="modal fade" id="add">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal_head">Add Expense</h4>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-3">
                                <label>Description:</label>
                            </div>
                            <div class="col-9"><input type="text" class="des" required></div>
                       </div>
                       <br>
                       <div class="row">
                            <div class="col-3">
                                <label>Date:</label>
                            </div>
                            <div class="col-9"><input type="date" class="dt"></div>
                       </div>
                       <br>

                       <div class="row">
                            <div class="col-3">
                                <label>Amount:</label>
                            </div>
                            <div class="col-9"><input type="text" class="amt"></div>
                       </div>
                       <br>
                       <div class="row">
                           <div class="col-12">
                               <button type="button" class="btn addBtn">Add</button>
                               <p id="warningMsg">Please Enter Properly</p>
                           </div>
                       </div>
                   </form>
                </div>
            </div>
        </div>
    </div>

    <!-- View Expense Modal -->
    <div class="modal fade" id="view">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal_head">Expenses</h4>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td><b>Date</b></td>
                                <td><b>Description</b></td>
                                <td><b>Amount</b></td>
                            </tr>
                        </thead>
                        <tbody class="newRow"></tbody>
                    </table>
                    <p align="center" class="noRecords">NO RECORDS FOUND.</p>
                </div>
            </div>
        </div>
    </div>
    
    

<script type="text/javascript" src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
